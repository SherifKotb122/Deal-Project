<body>

    <div class="center">
        <h1>Sign Up</h1>
        <p>Fill this form to create new account</p>
        <form id="formk">
            <div class="txt">
                <input id="userName" type="text" required name="user_name">
                <span></span>
                <label>Username <span style="color: red;">*</span></label>
            </div>
            <div class="txt">
                <input id="pass" type="password" required name="user_password">
                <span></span>
                <label>Password <span style="color: red;">*</span></label>
            </div>
            <div class="txt">
                <input id="userMail" type="text" required name="user_mail">
                <span></span>
                <label>Mail <span style="color: red;">*</span></label>
            </div>
            <div class="txt">
                <input id="userFullName" type="text" required name="user_full_name">
                <span></span>
                <label>Full Name <span style="color: red;">*</span></label>
            </div>
            <div class="txt">
                <input id="userPhone" type="text" required name="user_phone">
                <span></span>
                <label>Phone Number <span style="color: red;">*</span></label>
            </div>

            <button class="btn-dark" type="submit" onclick="log()">Sign Up</button>

            <div class="singUp">
                Already a member? <a href="../signIn/sign_in.html">Login</a>
            </div>


        </form>
    </div>
