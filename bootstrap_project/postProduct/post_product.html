    <div class="container mt-3" style="background-color: white; border-radius: 1%;">
        <div class="d-flex justify-content-center">
            <h1 id="postHeader" style="margin-top:2%">Post Your Product</h1>
        </div>
        <!-- Creating our form so that we can post new product -->
        <!-- We will put the action where we want to go after we post the product >> 'details page' -->


        <div class="container">

            <form id="form_id">
                <div class="row">
                    <div class="col-md-6" style=" padding-right: 20px;">
                        <div style="margin-top:5% ;">
                            <i class="fas fa-user" style="font-size:36px"></i>
                            <input type="text" name="product_user" readonly id="user_input" style="font-size: 20px;">
                        </div>
                        <hr>
                        <!-- Our product name -->
                        <div class="txt">
                            <input type="text" name="product_name" required>
                            <span></span>
                            <label style="font-size: 20px;">Product Name</label>
                        </div>

                        <!-- Category List -->
                        <div class="txt">
                            <input list="categ_list" id="cat_list" name="product_category" placeholder="Category"
                                required>

                            <datalist id="categ_list">
                                <option value="Car"></option>
                                <option value="Clothes"></option>
                                <option value="Animals"></option>
                                <option value="Electronics"></option>
                                <option value="Furniture"></option>
                            </datalist>
                            <span></span>
                            <label></label>
                        </div>
                        <!-- The typ of process -->
                        <div class="form-group">
                            <label for="processType" style="font-size: 20px;">Select Your Process</label>
                            <select class="form-control" name="process_type" multiple id="processType"
                                style="font-size: 20px;">
                                <option value="Sell">Sell</option>
                                <option value="Trade">Rent</option>
                                <option value="Exchange">Exchange</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6" style="padding-left: 20px;">
                        <div class="txt">
                            <input type="text" name="product_color" required>
                            <span></span>
                            <label style="font-size: 20px;">Product Color</label>
                        </div>
                        <div class="txt">
                            <input type="text" name="product_type" required>
                            <span></span>
                            <label style="font-size: 20px;">Product Type</label>
                        </div>

                        <!-- Price of the product -->
                        <div class="txt">
                            <input type="text" name="product_price" required>
                            <span></span>
                            <label style="font-size: 20px;">Price in Egyptian Pound</label>
                        </div>
                        <!-- the image url  -->
                        <div class="txt">
                            <input type="text" name="product_image" required>
                            <span></span>
                            <label style="font-size: 20px;">Insert your Image URL</label>
                        </div>

                        <!-- The product description -->
                        <div class="form-group">
                            <label for="form_tArea" style="font-size: 20px;">Enter your description</label>
                            <textarea class="form-control" name="product_desc" cols="30" rows="3"
                                id="form_tArea"></textarea>
                        </div>
                        <br>


                    </div>
                </div>
                <div class="d-flex justify-content-center pb-3 ">
                    <button class="btn-dark">Submit</button>
                </div>
            </form>
